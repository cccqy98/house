    <!--注册表单-->
    <div class="container form-register">
        <div class="form-box">
            <!--头标题-->
            <div class="form-top">
                <div class="form-top-left">
                    <h3>手机号快速注册</h3>
                </div>
            </div>
            <!--表单-->
            <div class="form-middle"></div>
            <div class="form-bottom">
                <form id="reForm">
                    <!--手机号-->
                    <div class="inputClass">
                        <input type="text" name="uPhone" id="uPhone" placeholder="请输入手机号"
                               onkeyup="value=value.replace(/[^0-9]/g,'')"/>
                        <span class="phoneSpan"></span>
                    </div>
                    <!--验证码-->
                    <div class="inputClass">
                        <input type="text" name="code" placeholder="请输入验证码" id="code"
                               onkeyup="value=value.replace(/[^0-9]/g,'')"/>
                        <input type="button" value="获取验证码" class="dxyzm" @click="selephonecode" id="btn">
                        <span class="tellcodeSpan"></span>
                    </div>
                    <!--密码-->
                    <div class="inputClass">
                        <input type="password" name="uPassword" placeholder="请输入密码" id="uPassword"/>
                        <span class="passwordSpan"></span>
                    </div>

                    <!--提交-->
                    <div>
                        <button type="button" class="btn btn-warning reClass" @click="cusReg">
                            注册
                        </button>
                    </div>

                </form>
                <!--注册js事件-->
                <script>
                    new Vue({
                        el: "#reForm",
                        methods: {
                            selephonecode: function () {
                                var phone = /^1(3|4|5|6|7|8)\d{9}$/;
                                var uPhone = $("#uPhone").val();
                                var _this = this;
                                if (uPhone == "") {
                                    _this.$message.error('手机号不能为空!');
                                } else if (!phone.test(uPhone)) {
                                    _this.$message.error('手机号格式错误!');
                                } else {
                                    $.ajax({
                                        type: "post",
                                        url: "../loginReg/getPhoneCode?phone="+uPhone,
                                        dataType: "json",
                                        success: function (data) {
                                            if (data.code == 200) {
                                                _this.$message.success(data.msg);
                                                settime();
                                            } else {
                                                _this.$message.error(data.msg);
                                            }
                                        }
                                    })
                                }
                            },
                            cusReg: function () {
                                var phone = /^1(3|4|5|6|7|8)\d{9}$/;
                                var uPhone = $("#uPhone").val();
                                var code = $("#code").val();
                                var uPassword = $("#uPassword").val();
                                var reg = /^[A-Za-z0-9]{6,16}$/;
                                var _this = this;
                                if (uPhone === "") {
                                    _this.$message.error('手机号不能为空!');
                                } else if (!phone.test(uPhone)) {
                                    _this.$message.error('手机号格式错误!');
                                } else if (code === "") {
                                    _this.$message.error('验证码不能为空!');
                                } else if (uPassword === "") {
                                    _this.$message.error('密码不能为空!');
                                } else if (!reg.test(uPassword)) {
                                    _this.$message.error('格式错误 : 密码由6-16位英文和数字组成');
                                } else {
                                    $.ajax({
                                        type: "post",
                                        url: "../loginReg/register",
                                        data: $("#reForm").serialize(),
                                        dataType: "json",
                                        success: function (data) {
                                            if (data.code === 300) {
                                                _this.$message.error(data.msg);
                                            } else if (data.code === 100) {
                                                _this.$message.error(data.msg);
                                            } else {
                                                _this.$message.success(data.msg);
                                                location.href = "login.html"
                                            }
                                        }
                                    })
                                }
                            }
                        }
                    })
                </script>
            </div>
        </div>
