<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>枫城</title>
    <link rel="icon" href="../front/resources/images/fengye1.ico"/>
    <script src="../front/resources/vue/vue.js"></script>
    <script src="../front/resources/js/ele.js"></script>
    <link href="../front/resources/css/ele.css" rel="stylesheet">
    <script src="../front/resources/js/axios.js"></script>
    <style>
        #emp {
            height: 99%;
            background-color: #DCDFE6;
        }

        #emp img {
            width: 50px;
            margin-left: 15px;
            margin-top: 10px;
            float: left
        }

        #emp h1 {
            float: left;
        }

        body .el-container {
            height: 100%;
            margin-bottom: 40px;
            border-radius: 2px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04);
        }

        .el-header, .el-footer {
            background-color: #E4E7ED;
            color: #333;
            text-align: center;
        }

        .el-main {
            height: 490px;
            background-color: #EBEEF5;
            color: #333;
            text-align: center;
        }

        .el-main .el-table {
            height: auto;
            background-color: #F2F6FC;
        }

        .el-pagination {
            margin-top: 15px;
        }

        #eform {
            text-align: left;
            float: right;
        }

        .el-form-item {
            margin-top: 10px;
        }

        .el-table td, .el-table th {
            text-align: center;
        }
        .demo-table-expand {
            font-size: 0;
        }
        .demo-table-expand label {
            width: 90px;
            color: #99a9bf;
        }
        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }
        .yc {
            text-align: left;
        }

        .yc .el-form-item {
            width: 250px;
            margin-bottom: 0px;
            margin-left: 27px;
        }
    </style>
</head>
<body>
<div id="emp">
    <el-container>

        <el-header>
            <image src="../front/resources/images/icon/员工管理.png"></image>
            <h1>&nbsp;员工管理</h1>

            <el-form :inline="true" :model="formInline" class="demo-form-inline" id="eform">
                <el-form-item label="员工姓名">
                    <el-input v-model="formInline.u_name" placeholder="请输入员工姓名"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="loadData" icon="el-icon-search">查询</el-button>
                </el-form-item>
                <el-form-item>
                    <el-button type="success" @click="addEmp" icon="el-icon-circle-plus-outline">添加</el-button>
                </el-form-item>
            </el-form>

        </el-header>
        <el-main>

            <el-table :data="tableData">
                <el-table-column type="expand">
                    <template slot-scope="props">
                        <el-form label-position="left" inline class="demo-table-expand">
                            <div class="yc">
                                <el-form-item label="id:">
                                    <span>{{ props.row.staff_id }}</span>
                                </el-form-item>
                                <el-form-item label="性别:">
                                    <span>{{ props.row.staffsex }}</span>
                                </el-form-item>
                                <el-form-item label="身份证号:">
                                    <span>{{ props.row.staff_card }}</span>
                                </el-form-item>
                            </div>
                            <div class="yc">
                                <el-form-item label="角色:" style="width: 900px">
                                    <span v-for="k in props.row.roles" >{{ k.role_name }}&nbsp;&nbsp;</span>
                                </el-form-item>
                            </div>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column prop="staff_num" label="员工编号" width="100"></el-table-column>
                <el-table-column prop="staff_name" label="员工姓名"></el-table-column>
                <el-table-column prop="staff_phone" label="员工电话"></el-table-column>
                <el-table-column prop="staffstate" label="房屋状态" width="100"></el-table-column>
                <el-table-column label="操作" style="width: auto;">
                    <template slot-scope="emp">
                        <el-button size="mini" @click="updateEmp(emp.row)" type="primary">
                            编辑
                        </el-button>
                    </template>
                    </template>
                </el-table-column>
            </el-table>




        </el-main>

        <el-footer>
            <!-- ******************************** 分页************************-->
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[2, 5, 7, 10]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-footer>
    </el-container>

    <el-dialog title="员工" :visible.sync="empfrom" width="50%" center>
        <el-alert
                title="编号即账号为自动生成"
                type="info"
                close-text="知道了">
        </el-alert>
        <el-form :model="efrom" label-width="80px" :inline="true">
            <input type="hidden" v-model="efrom.staff_id"/>
            <el-form-item label="员工编号">
                <el-input v-model="efrom.staff_num" :disabled="true" style="width: 150px;"></el-input>
            </el-form-item>

            <el-form-item label="员工名字">
                <el-input v-model="efrom.staff_name" style="width: 150px;"></el-input>
            </el-form-item>

            <el-form-item label="员工电话">
                <el-input v-model="efrom.staff_phone" style="width:150px;"></el-input>
            </el-form-item>
            <el-form-item label="员工密码">
                <el-input v-model="efrom.staff_password" style="width:230px;"></el-input>
            </el-form-item>
            <el-form-item label="员工性别">
                <el-select v-model="efrom.staff_sex" placeholder="请选择" style="width: 150px;">
                    <el-option
                            v-for="item in options1"
                            :key="item.code_state"
                            :label="item.code_state"
                            :value="item.code_number">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="身份证号">
                <el-input v-model="efrom.staff_card" style="width:230px;"></el-input>
            </el-form-item>
            <el-form-item label="员工状态">
                <el-select v-model="efrom.staff_state" placeholder="请选择" style="width: 150px;">
                    <el-option
                            v-for="item in options"
                            :key="item.code_state"
                            :label="item.code_state"
                            :value="item.code_number">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="员工角色">
                <el-checkbox-group v-model="role_id">
                    <el-checkbox v-for="city in cities"
                                 :label="city.role_id"
                                 :key="city.role_id" >{{city.role_name}}</el-checkbox>
                </el-checkbox-group>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="empfrom = false">取 消</el-button>
            <el-button @click="saveEmp" type="primary">确 定</el-button>
        </div>
    </el-dialog>

</div>
<script>
    new Vue({
        el: "#emp",
        data: {
            tableData: [], //数据表格
            total: 0, //总数
            pageSize: 7, //每页条数
            currentPage: 1, //当前页数
            options1:[],//性别
            options:[],//状态
            formInline: {
                u_name:'',
            }, //查询条件
            empfrom: false,
            efrom:{},
            cities:[],//角色
            isIndeterminate: true,
            role_id:[],//标签
            url:''//添加修改
        },
        mounted: function () {
            this.loadData();
        },
        methods:{
            loadData: function () {//查询所有
                var self = this;
                var start = (this.currentPage - 1) * this.pageSize;
                axios.post('/getStaffAll', {
                    'start': start, 'pageSize': this.pageSize,
                    'staff_name':this.formInline.u_name})
                    .then(function (response) {
                        //JSON.stringify 把json对象装换为json字符串
                        console.log(JSON.stringify(response.data));
                        //json.parse()把json字符串转换为json对象
                        console.log(response)
                        self.tableData = response.data.personlist;
                        self.total = response.data.total;
                    })
            },
            handleSizeChange:function(val) {
                console.log('每页条数：'+val);
                this.pageSize=val;
                this.loadData();
            },
            handleCurrentChange:function(val) {
                console.log('当前页: '+val);
                this.currentPage=val;
                this.loadData();
            },
            /*获取角色*/
            getRole:function(){
                var _this=this;
                $.ajax({
                    type: "post",
                    url: "/employee/getRole",
                    dataType: "json",
                    success: function (data) {
                        _this.erole=data.object;
                    }
                });
            },
            /*添加员工按钮事件*/
            addEmp:function () {
                this.empfrom = true;
                this.efrom = {};
                this.url='/insertStaff';
                var self=this;
                axios.post('/getStaffnum')//获取编号
                    .then(function (response) {
                        //JSON.stringify 把json对象装换为json字符串
                        console.log(JSON.stringify(response.data));
                        //json.parse()把json字符串转换为json对象
                        self.efrom= response.data;
                    });
                this.stateStaff();
            },
            updateEmp:function (row) {//编辑
                this.empfrom = true;
                this.efrom = row;
                this.url='/upStaff';
                var self=this;
                if (row.staff_id>0){
                    axios.post('/getRoleStaff',{'sid':row.staff_id})//获取员工角色
                        .then(function (response) {
                            //JSON.stringify 把json对象装换为json字符串
                            console.log(JSON.stringify(response.data));
                            //json.parse()把json字符串转换为json对象
                            self.role_id = response.data;
                        });  }
                this.stateStaff();

            },
            stateStaff:function(){
                this.role_id=[];
                var self=this;
                //性别
                axios.post('/getUserSet')
                    .then(function (response) {
                        //JSON.stringify 把json对象装换为json字符串
                        console.log(JSON.stringify(response.data));
                        //json.parse()把json字符串转换为json对象
                        self.options1 = response.data;
                    });
                axios.post('/getStaffState')//获取员工状态
                    .then(function (response) {
                        //JSON.stringify 把json对象装换为json字符串
                        console.log(JSON.stringify(response.data));
                        //json.parse()把json字符串转换为json对象
                        self.options = response.data;
                    });
                axios.post('/getRole')//获取所有角色
                    .then(function (response) {
                        //JSON.stringify 把json对象装换为json字符串
                        console.log(JSON.stringify(response.data));
                        //json.parse()把json字符串转换为json对象
                        self.cities = response.data;
                    })

            },
            saveEmp:function () {
                var self=this;
                axios.post(this.url,{'staff_id':this.efrom.staff_id,'staff_num':this.efrom.staff_num,'staff_name':this.efrom.staff_name,'staff_phone':this.efrom.staff_phone,
                    'staff_sex':this.efrom.staff_sex,'staff_password':this.efrom.staff_password,
                    'staff_card':this.efrom.staff_card,'staff_state':this.efrom.staff_state,
                    'rid':this.role_id})
                    .then(function (response) {
                        //添加或者修改成功
                        if (response.data.code==200){
                            self.$message({
                                message: '恭喜你，修改成功',
                                type: 'success'
                            });
                            //关闭弹出框
                            self.empfrom=false;
                            //刷新界面
                            self.loadData(); //刷新数据表格
                        }else {
                            self.$message.error('错了哦，这是一条错误消息');
                        }
                    })

            },


        }
    })
</script>
</body>
</html>
