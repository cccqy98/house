<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>审核</title>
    <script src="../front/resources/js/jquery.js"></script>
    <script src="../front/resources/vue/vue.js"></script>
    <script src="../front/resources/js/ele.js"></script>
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link href="../front/resources/css/ele.css" rel="stylesheet">
    <script src="../front/resources/js/axios.js"></script>
</head>
<body>
<div id="app">
    <el-row>
        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="房屋编号">
                <el-input v-model="formInline.ma_house" placeholder="房屋编号"></el-input>
            </el-form-item>
            <el-form-item label="审核状态">
                <el-select v-model="formInline.code_number" >
                    <el-option
                            v-for="item in options"
                            :key="item.code_number"
                            :label="item.code_state"
                            :value="item.code_number">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">查询</el-button>
                <el-button type="primary" @click="flush">刷新</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <template>
    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column type="expand">
            <template slot-scope="props">
                <el-form label-position="left" inline class="demo-table-expand">
                    <el-form-item label="ID">
                        <span>{{ props.row.id }}</span>
                    </el-form-item>
                    <el-form-item label="用户名">
                        <span>{{ props.row.maUser }}</span>
                    </el-form-item>
                    <el-form-item label="报修原因">
                        <span>{{ props.row.maCause }}</span>
                    </el-form-item>
                    <el-form-item label="报修时间">
                        <span>{{ props.row.maTime }}</span>
                    </el-form-item>
                    <el-form-item label="审核状态">
                        <span>{{ props.row.ma_audit }}</span>
                    </el-form-item>
                    <el-form-item label="审核人员">
                        <span>{{ props.row.maStaff }}</span>
                    </el-form-item>
                    <el-form-item label="房屋编号">
                        <span>{{ props.row.ma_house }}</span>
                    </el-form-item>
                </el-form>
            </template>
        </el-table-column>
        <el-table-column
                label="ID"
                prop="id">
        </el-table-column>
        <el-table-column
                label="审核状态"
                prop="ma_audit">
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="props">
                <el-button size="mini" v-if="props.row.ma_audit=='待审核'" type="success" @click="updatelstate(props.row.id)">审核</el-button>
                <el-button size="mini" v-if="props.row.ma_audit=='已审核'" type="primary" disabled plain>已审核</el-button>
                <el-button size="mini" v-if="props.row.ma_audit=='待审核'" type="primary" @click="updatelstate1(props.$index, props.row)">不审核</el-button>
            </template>
        </el-table-column>
    </el-table>
        </template>
    <el-row>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[2,3,4,5,6]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </el-row>
    <el-row>
        <!--添加修改弹出框-->
        <el-dialog :title="title" :visible.sync="dialogFormVisible">
            <el-form :model="form">
                <!--隐藏主键-->
                <el-input v-model="form.id" type="hidden" autocomplete="off"></el-input>
                <el-form-item label="拒绝修理原因" :label-width="formLabelWidth">
                    <el-input v-model="form.maFalse" ></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="danger" @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="saveData">确 定</el-button>
            </div>
        </el-dialog>
    </el-row>
</div>
    <style>
        .demo-table-expand {
            font-size: 0;
        }
        .demo-table-expand label {
            width: 90px;
            color: #99a9bf;
        }
        .demo-table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 50%;
        }
    </style>

    <script>
        var vue =new Vue({
            el: "#app",
            data: {
                tableData: [],
                currentPage: 1,
                pageSize: 2,
                total: 0,
                formInline: {
                    ma_house: '',
                    code_number: ''
                },
                options: [],
                title: '',
                dialogFormVisible: false,
                form: {
                    maFalse:''
                },
                formLabelWidth: '120px',
                url:''
            },
            created:function(){
                this.loadData();
                var self=this;
                axios.post('/queryCode')
                    .then(function (response) {
                        self.options=response.data;
                    });
            },
            methods: {
                loadData:function(){
                    var self = this;
                    //开始位置  (currentPage-1)*pageSize
                    var start = (this.currentPage-1)*this.pageSize;
                    axios.post('/queryAudit',{start:start,pageSize:this.pageSize,
                        ma_house:this.formInline.ma_house,code_number:this.formInline.code_number})
                        .then(function (response) {
                            // handle success
                            console.log(response);
                            //JSON.stringify  把json对象转换为json字符串
                            console.log(JSON.stringify(response.data));
                            //JSON.parse()把json字符串转换为json对象
                            console.log(response);
                            self.tableData=response.data.auditList;
                            self.total=response.data.total;
                        })
                        .catch(function (error) {
                            // handle error
                            console.log(error);
                        })
                        .then(function () {
                            // always executed
                        });
                },
               /* maAuditForm:function(){
                    var self=this;
                    axios.post('/queryCode',{'code_type':this.formInline.maAudit})
                        .then(function (response) {
                            //JSON.stringify 把json对象装换为json字符串
                            console.log(JSON.stringify(response.data));
                            self.options=response.data;
                        });
                },*/
                flush:function(){
                    this.pageSize=2;
                    this.currentPage=1;
                    this.formInline.code_number='';
                    this.formInline.ma_house='';
                    this.loadData();
                },
                updatelstate1:function (index,row) {//联系
                    this.title='拒修原因';
                    this.url="/updateMa";
                    //赋值
                    this.form=row;
                    //让弹出框显示
                    this.dialogFormVisible=true;
                },
                saveData:function(){
                    var self=this;
                    axios.post(this.url, this.form)
                        .then(function (response) {
                            //修改成功
                            if(response.data==1){
                                self.$message({
                                    message: '恭喜你， 操作成功',
                                    type: 'success'
                                });
                                //关闭弹出框
                                self.dialogFormVisible=false;
                                //刷新页面
                                self.loadData();
                            }else{ //添加或者修改错误
                                self.$message.error('错了哦， 操作错误');
                            }
                        })
                },
                updatelstate:function (id) {//已审核
                    var self=this;
                    axios.post('/upAudit',{
                        id:id
                    })
                        .then(function (response) {
                            //添加或者修改成功
                            if (response.data.code==200){
                                self.$message({
                                    message: '恭喜你，这是一条成功消息',
                                    type: 'success'
                                });
                                //刷新界面
                                self.loadData(1); //刷新数据表格
                            }else {
                                self.$message.error('错了哦，这是一条错误消息');
                            }
                        })
                },


                handleSizeChange:function(val) {
                    console.log('每页条数:'+val);
                    this.pageSize=val;
                    this.loadData();
                },
                handleCurrentChange:function(val) {
                    console.log('当前页:'+ val);
                    this.currentPage=val;
                    this.loadData();
                },
                onSubmit:function() {
                    console.log('submit!');
                    this.loadData();
                },
            }
        })
        </script>
</body>
</html>
